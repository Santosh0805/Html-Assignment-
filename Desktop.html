<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="Login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    function Login() {
        let heading = document.querySelector("#display",);
        heading.innerText = "Login Success";
        console.log(heading.innerText);
    }
    function logout() {
        let heading = document.querySelector("#display",);
        heading.innerText = "Logout Success";
        console.log(heading.innerText);
    }
</script>
