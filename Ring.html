<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button onclick="Click()"> Ring Bell </button>
    <p id= "most" ></p>
    <script>
        function Click(){
            document.getElementById("most").innerHTML = "Please open the door";
        }
    </script> 
  </body>
</html>
